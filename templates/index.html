{% extends 'base.html' %}
{% block body %}
<div class="row">
    {% for i in movie_list %}
    <div class="col-md-3" style="margin:10px;">
        <div class="card" style="width:18rem; padding:10px;">
            <img class="card-img-top mx-auto d-block" src="{{i.img.url}}" style="width:250px; height:300px; object-fit:scale-down;">
            <div class="card-body">
            <h5 class="card-title text-center mt-10">
                <a href="{% url 'travelapp:detail' i.id %}" class="btn btn-primary"> {{i.name}} </a>
            </h5>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
